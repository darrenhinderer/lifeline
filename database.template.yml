# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  encoding: utf8
  database: timeline_development
  pool: 5
  timeout: 5000
  socket: /var/run/mysqld/mysqld.sock
  username: root
